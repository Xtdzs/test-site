<!DOCTYPE html>
<html lang="en">
<head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description", class="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
        <label id="name-label" for="name">Name <input id="name" type="text" class="whole-line" placeholder=" Enter your name" required/></label>
        <label id="email-label" for="name">Email <input id="email" type="email" class="whole-line" placeholder=" Enter your email" required/></label>
        <label id="number-label" for="name">Age (<p class="small">optional</p>) <input id="number" type="number" min="13" max="120" class="whole-line" placeholder=" Age" /></label>
        <label for="dropdown1">Which option best describes your current role?
            <select id="dropdown1">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
    </fieldset>
    <fieldset class="question">Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input id="definitely" type="radio" name="attitude" class="inline" value="1" /> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="attitude" class="inline" value="2" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" type="radio" name="attitude" class="inline" value="3" /> Not sure</label>
    </fieldset>
    <fieldset>
        <label for="dropdown2"  class="question">What is your favorite feature of freeCodeCamp?
            <select id="dropdown2">
                <option value="1">Select an option</option>
                <option value="2">Challenges</option>
                <option value="3">Projects</option>
                <option value="4">Community</option>
                <option value="5">Open Source</option>
            </select>
        </label>What would you like to see improved? (<p class="small">Check all that apply</p>)
        <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" class="inline" value="1" /> Front-end Projects</label>
        <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" class="inline" value="2" /> Back-end Projects</label>
        <label for="data-visualization"><input id="data-visualization" type="checkbox" name="data-visualization" class="inline" value="3" /> Data Visualization</label>
        <label for="challenges"><input id="challenges" type="checkbox" name="challenges" class="inline" value="4" /> Challenges</label>
        <label for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community" class="inline" value="5" /> Open Source Community</label>
        <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" class="inline" value="6" /> Gitter help rooms</label>
        <label for="videos"><input id="videos" type="checkbox" name="videos" class="inline" value="7" /> Videos</label>
        <label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" class="inline" value="8" /> City Meetups</label>
        <label for="wiki"><input id="wiki" type="checkbox" name="wiki" class="inline" value="9" /> Wiki</label>
        <label for="forum"><input id="forum" type="checkbox" name="forum" class="inline" value="10" /> Forum</label>
        <label for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses" class="inline" value="11" /> Additional Courses</label>
    </fieldset>
    <fieldset>
        <label for="suggestions" class="question">Any comments or suggestions?
            <textarea id="suggestions" name="suggestions" rows="3" cols="60" placeholder="Enter your comment here..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
</form>
</body>
<footer>
</footer>
</html>
